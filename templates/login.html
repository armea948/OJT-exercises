<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign UP</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <p style="color: red"> {{ message }}</p>
        {% for field in form %}
        <div class=”fieldWrapper”>
                {{ field.errors }}

                {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
