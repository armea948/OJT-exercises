<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Author</title>

</head>
<body>
    <form method="POST">
        {% csrf_token %}

        {% for field in form %}
        <div class=”fieldWrapper”>
                <p style="color: red"> {{ field.errors }} </p>

                {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
